<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

     <!-- Favicon -->
     <link href="img/favicon_.png" rel="icon" type="image/x-icon">
</head>
<body>    
  
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <a href="{{ url_for('index') }}" class="border border-secondary btn align-items-center rounded-pill px-4 py-2 mb-4" style="background-color: #03A65A ; color: white; font-size: 0.9rem;">
                <i class="fa fa-arrow-left me-1"></i> Volver
            </a>
        </div> 
    </nav>    
    
    <div class="login-container">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo_famco.png') }}" style="width: 150px; margin-bottom: 40px;">
        </a>
        
        <h1>Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Usuario" id="username">
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" placeholder="Contraseña" id="password">
                <span onclick="togglePasswordVisibility()" class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;">
                    <i id="togglePasswordIcon" class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="border border-secondary btn btn-login">Entrar</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Scripts login.js -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
